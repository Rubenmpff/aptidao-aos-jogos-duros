<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptidão aos Jogos DUROS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 Aptidão aos Jogos DUROS</h1>
    <form id="quiz-form">
      <label for="nome">Nome de guerra:</label>
      <input type="text" id="nome" required />

      <progress id="barra-progresso" value="0" max="40"></progress>

      <div id="perguntas"></div>

      <button type="submit" class="botao">🔥 Ver Resultado</button>
    </form>

    <div id="resultado" class="hidden"></div>

    <h2>🏆 Ranking dos Durões</h2>
    <ul id="ranking-list"></ul>

    <p><a href="resultados.html">📊 Ver todos os resultados</a></p>
  </div>

  <!-- Firebase SDKs compatíveis para HTML simples -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    document.getElementById("quiz-form").addEventListener("change", () => {
      let respondidas = 0;
      perguntas.forEach((_, i) => {
        const valor = document.getElementById(`pergunta${i}`)?.value;
        if (valor !== undefined && valor !== "") respondidas++;
      });
      document.getElementById("barra-progresso").value = respondidas;
    });
  </script>
</body>
</html>
