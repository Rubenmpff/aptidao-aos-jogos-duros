<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptidão aos Jogos DUROS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 Aptidão aos Jogos <span class="duros">DUROS</span></h1>

    <form id="quiz-form">
      <label for="nome">Nome de guerra:</label><br>
      <input type="text" id="nome" placeholder="Ex: Ruben, o Implacável" required /><br><br>

      <div id="perguntas"></div>

      <button type="submit">💥 Ver Resultado</button>
    </form>

    <div id="resultado" class="hidden"></div>

    <h2>🏆 Ranking dos Durões</h2>
    <ul id="ranking-list"></ul>

    <a href="resultados.html" class="btn-ver-resultados">📊 Ver todos os resultados</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
