<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptidão aos Jogos DUROS</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🎲 Aptidão aos Jogos <span class="destaque">DUROS</span></h1>
    </header>

    <form id="quiz-form">
      <fieldset>
        <label for="nome">Nome de guerra:</label>
        <input type="text" id="nome" placeholder="Ex: Ruben, O MAIOR!" required />
      </fieldset>

      <progress id="barra-progresso" value="0" max="40"></progress>

      <div id="pergunta-container" class="pergunta-bloco"></div>

      <div style="text-align: center; margin-top: 1em;">
        <button type="button" id="btn-proximo" class="botao">➡️ Próxima</button>
        <button type="submit" id="btn-finalizar" class="botao hidden">🔥 Ver Resultado</button>
      </div>
    </form>

    <section id="resultado" class="hidden"></section>

    <section class="ranking">
      <h2>🏆 Ranking dos Durões</h2>
      <ul id="ranking-list"></ul>
      <p style="text-align:center;"><a href="resultados.html">📊 Ver todos os resultados</a></p>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
