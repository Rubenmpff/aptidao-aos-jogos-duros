<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados dos Jogos DUROS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>üìä Resultados dos Jogadores</h1>
    <ul id="lista-resultados"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const lista = document.getElementById("lista-resultados");

    db.collection("respostas")
      .orderBy("timestamp", "desc")
      .get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          lista.innerHTML = "<li>‚ùå Nenhum resultado encontrado.</li>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const dados = doc.data();
          const item = document.createElement("li");

          const data = dados.timestamp?.toDate 
            ? new Date(dados.timestamp.toDate()).toLocaleString("pt-PT")
            : "‚è±Ô∏è Sem data";

          item.innerHTML = `<strong>${dados.nome}</strong> ‚Äì ${dados.pontuacao} pts <small>(${data})</small>`;
          lista.appendChild(item);
        });
      })
      .catch((err) => {
        console.error("Erro ao buscar dados:", err);
        lista.innerHTML = "<li>‚ö†Ô∏è Erro ao carregar resultados.</li>";
      });
  </script>
</body>
</html>
